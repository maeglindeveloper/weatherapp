<div [hidden]="isHidden()">
	<h1>Sign up ! </h1>
	<div class="big-icon">
        <i class="wi wi-cloud"></i>
    </div>
	<form (ngSubmit)="login()" method="post">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="user.username">
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="Password" ngModel name="password" [(ngModel)]="user.password">
		</div>
		<button class="btn btn-primary btn-block" type="submit">Login</button>
	</form>
</div>
